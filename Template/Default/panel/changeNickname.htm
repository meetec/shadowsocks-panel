<import template="/panel/_header" />
<import template="/panel/_content" />
<div class="page-title">

    <div class="title-env">
        <h1 class="title">Modify nickname</h1>
        <p class="description">Modify nickname accounts for show</p>
    </div>

    <div class="breadcrumb-env">
        <ol class="breadcrumb bc-1">
            <li>
                <a href="/member"><i class="fa-home"></i>Home</a>
            </li>
            <li>
                <a href="javascript:;">My information</a>
            </li>
            <li class="active">
                <strong>Modify nickname</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-angle-right"></i>Modify nickname
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="nickname-old" class="control-label">Old nickname:</label>
                    <input type="text" class="form-control disabled" id="nickname-old" placeholder="{$user->nickname}" value="{$user->nickname}" disabled="disabled">
                    <label for="nickname-new" class="control-label">New nickname:</label>
                    <input type="text" class="form-control" id="nickname-new" placeholder="{$user->nickname}">
                </div>
            </div>
            <button class="btn btn-info btn-block" id="submit-nickname">OK - Modify</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#submit-nickname").click(function(){
            var but = $(this);
            var nickname = $("#nickname-new").val();
            if(nickname == null || nickname == '') {
                showToastr("You do not want to fill change really okay?", 0, 2000);
                return;
            }
            but.attr('disabled', 'true').addClass('disabled');
            $.ajax({
                type:"POST",
                url:"/member/changeNickname.json",
                data:{nickname:$("#nickname-new").val()},
                dataType:"json",
                success:function(result){
                    but.removeAttr('disabled').removeClass('disabled');
                    if(result.code != 200) {
                        showToastr(result.message, 0);
                        return;
                    }
                    showToastr(result.data.message, 0);
                    $("#nickname-old").val($("#nickname-new").val());
                    $("#nickname-new").val('');
                },
                error:function(jqXHR){
                    showToastr("An error occurred:"+jqXHR.status, 0);
                    but.removeAttr('disabled').removeClass('disabled');
                }
            })
        });
    });
    //nickname-new
</script>
<import template="/panel/_footer" />
